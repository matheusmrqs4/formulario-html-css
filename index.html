<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Formulário de Pesquisa Valorant</title>
</head>
<body>
        
        <div class="container">
                <header>
                    <h1 id="title">Formulário de Pesquisa</h1>
                    <p id="description">Obrigado por dedicar um tempo para responder esta pesquisa</p>
                    <img id="img" src="https://i.imgur.com/fkhwfWz.png" alt="Valorant" width="300" >
                </header>
                <form id="survey-form">
                        <div class="form-input">
                            <label id="name-survey">Nome</label>
                            <input type="text" id="name" placeholder="Digite Seu Nome" class="form-inpute-size" required/>
                        </div>
                        <div class="form-input">
                            <label id="email-survey">Email</label>
                            <input type="text" id="email" placeholder="Digite Seu Email" class="form-inpute-size" required/>
                        </div>
                        <div class='form-input'>
                            <label id='number-label'>Idade
                                <span>(opcional)</span>
                            </label>
                            <input type='number' id='number' placeholder='00' min='0' max='100' class='form-input-size' />
                        </div>
                        <div class="form-input">
                            <p>Qual sua Função?</p>
                            <select id="dropdown" class="form-input-size" required>
                                <option disabled selected value>Selecione sua função</option>
                                <option value="Controlador">Controlador</option>
                                <option value="Duelista">Duelista</option>
                                <option value="Iniciador">Iniciador</option>
                                <option value="Sentinela">Sentinela</option>
                                <option value="Prefiro não responder">Prefiro não responder</option>
                            </select>    
                        </div>
                        <div class="form-input">
                            <p>Quais são seus Agentes favoritos?
                                    <span>(Marque quantos preferir)</span>
                            </p>
                            <label> <input type="checkbox" id="check-box" value="Astra" ><img src="https://i.imgur.com/bWiFymn.png"> Astra</label>
                            <label> <input type="checkbox" id="check-box" value="Breach"><img src="https://i.imgur.com/xLQiu53.png"> Breach</label>
                            <label> <input type="checkbox" id="check-box" value="Brimstone"><img src="https://i.imgur.com/CqgapGu.png"> Brimstone</label>
                            <label> <input type="checkbox" id="check-box" value="Chamber"><img src="https://i.imgur.com/6muI0OC.gif">Chamber</label>
                            <label> <input type="checkbox" id="check-box" value="Cypher"><img src="https://i.imgur.com/J7bPCb2.png">Cypher</label>
                            <label> <input type="checkbox" id="check-box" value="Jett"><img src="https://i.imgur.com/UQ1wmwM.png">Jett</label>
                            <label> <input type="checkbox" id="check-box" value="KAY/O"><img src="https://i.imgur.com/4R0OJeA.png">KAY/O</label>
                            <label> <input type="checkbox" id="check-box" value="Killjoy"><img src="https://i.imgur.com/7sYcolT.png">Killjoy</label>
                            <label> <input type="checkbox" id="check-box" value="Neon"><img src="https://i.imgur.com/5Igg1H3.png">Neon</label>
                            <label> <input type="checkbox" id="check-box" value="Omen"><img src="https://i.imgur.com/JHbas0n.png">Omen</label>
                            <label> <input type="checkbox" id="check-box" value="Phoenix"><img src="https://i.imgur.com/8LEUCSP.png">Phoenix</label>
                            <label> <input type="checkbox" id="check-box" value="Raze"><img src="https://i.imgur.com/VD7Ef5A.png">Raze</label>          
                            <label> <input type="checkbox" id="check-box" value="Reyna"><img src="https://i.imgur.com/xpn2SwK.png">Reyna</label> 
                            <label> <input type="checkbox" id="check-box" value="Sage"><img src="https://i.imgur.com/ZiOxXBd.png">Sage</label> 
                            <label> <input type="checkbox" id="check-box" value="Skye"><img src="https://i.imgur.com/bKJBOWb.png">Skye</label> 
                            <label> <input type="checkbox" id="check-box" value="Sova"><img src="https://i.imgur.com/fU1ZlNc.png">Sova</label> 
                            <label> <input type="checkbox" id="check-box" value="Viper"><img src="https://i.imgur.com/WCa2R3F.png">Viper</label> 
                            <label> <input type="checkbox" id="check-box" value="Yoru"><img src="https://i.imgur.com/rNqhMeJ.png">Yoru</label>              
                        </div>
                        <div class="form-input">
                            <p>Você recomendaria Valorant para um amigo ou família?</p>
                            <input type="radio" name="responder" id="radio-btn" value="Sim" checked>Sim </br>
                            <input type="radio" name="responder" id="radio-btn" value="Talvez"> Talvez </br>
                            <input type="radio" name="responder" id="radio-btn" value="Não Tenho Certeza"> Não Tenho Certeza </br>
                        </div>
                        <div class="form-input">
                            <p>Algum comentário ou sugestão?</p>
                            <textarea type="text" placeholder="Escreva seu comentário ou sugestão aqui..."></textarea>
                        </div>

                        <div class="form-input">
                            <button type="submit" id="submit">Enviar</button>
                        </div>
                </form>
            </div>
                <div class="rodape">
                   <strong>Created by: <a href="http://www.twitter.com/m_marqs1" target="_blank"><i class="fab fa-twitter">@m_marqs1</i></a></strong>
                </div>

</body>
</html>
